<!DOCTYPE html>
<html>
<head>
	
	<title>AnalogSea Sign Up</title>
<meta charset="utf-8" name="description" content="AnalogSea Exercise">

<!-- fonts -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<!-- css -->

<link rel="stylesheet" type="text/css" href="analogsea.css">
</head>

<body>
<nav>
  <img src="analogsealogo.png"/>
</nav>

<form class="form" action="/signup/" method='post'>

<h1>Sign up</h1>

<p class="label"><label for="email">Email</label></p>
<p><input type="email" name='email' id='email' placeholder='foo@bar.com' required/></p>

<p class="label"><label for="password">Password</label></p>
<p><input placeholder='1234passw0rd' type="text" name='password' id='password' required/></p>

<p><button class="sign-up">Sign up</button></p>
 
<h3><a href="/forgot-password/now" class="forgot">Forgot password?</a></h3>

</form>


<p class="login_text">Already have an account? <a href="/login" class="login">Log in</a></p>

</body>

</html>
